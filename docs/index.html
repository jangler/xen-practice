<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Xenharmony practice tools">
  <title>Xenharmony practice: 22edo intervals in Porcupine notation</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>

  <header>
    <h1>Xenharmony practice: 22edo intervals in Porcupine notation</h1>
  </header>

  <main>
    <section class="instructions">
      <p>
        When prompted with two pitch names, enter the number of edosteps
        between them.
      </p>
      <p>
        When prompted with one pitch name and a number of edosteps, enter the
        name of the resulting pitch.
      </p>
    </section>

    <section>
      <p id="prompt"></p>
      <input id="response" type="text">
      <p id="evaluation"></p>
      <button id="next">Next</button>
    </section>

  </main>

  <footer>
    <a href="https://github.com/jangler/xen-practice">GitHub</a>
  </footer>

</body>

</html>
